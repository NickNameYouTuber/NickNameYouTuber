<svg width="600" height="100" viewBox="0 0 600 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Шрифты и цвета */
      .badge-text { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; text-anchor: middle; dominant-baseline: middle; }
      .icon { fill: #ffffff; }
      
      /* Анимация при наведении (работает не во всех просмотрах, но безопасна) */
      .btn:hover { opacity: 0.85; }
      
      /* Цвета кнопок */
      .bg-li { fill: #0077B5; }
      .bg-tw { fill: #1DA1F2; }
      .bg-tg { fill: #2CA5E0; }
      .bg-pf { fill: #FF7139; }
    </style>
    
    <!-- Градиент для фона подложки -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="600" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1b26" />
      <stop offset="100%" stop-color="#24283b" />
    </linearGradient>
  </defs>

  <!-- ФОНОВАЯ ПОДЛОЖКА (Тот самый DIV-фон) -->
  <!-- Измени fill="url(#bg-gradient)" на fill="#цвет" если нужен однотонный -->
  <rect x="0" y="10" width="600" height="80" rx="15" fill="url(#bg-gradient)" stroke="#414868" stroke-width="1" fill-opacity="0.9"/>

  <!-- ==================== КНОПКИ ==================== -->

  <!-- 1. LinkedIn (Сдвиг x=18) -->
  <a href="https://linkedin.com/in/username" target="_blank">
    <g transform="translate(18, 30)" class="btn">
      <rect width="130" height="40" rx="4" class="bg-li"></rect>
      <path d="M 0 4 Q 0 0 4 0 L 45 0 L 45 40 L 4 40 Q 0 40 0 36 Z" fill="black" fill-opacity="0.2"></path>
      <g transform="translate(10, 8)"><path d="M4 4H8V20H4V4ZM6 2C4.9 2 4 2.9 4 4C4 5.1 4.9 6 6 6C7.1 6 8 5.1 8 4C8 2.9 7.1 2 6 2ZM10 8H14V10C14.6 9 15.4 8 17 8C20 8 21 10 21 14V20H17V15C17 13.5 16.5 13 15.5 13C14.5 13 14 13.5 14 15V20H10V8Z" class="icon"></path></g>
      <text x="88" y="21" class="badge-text">LinkedIn</text>
    </g>
  </a>

  <!-- 2. Twitter (Сдвиг x=163) -->
  <a href="https://twitter.com/username" target="_blank">
    <g transform="translate(163, 30)" class="btn">
      <rect width="125" height="40" rx="4" class="bg-tw"></rect>
      <path d="M 0 4 Q 0 0 4 0 L 45 0 L 45 40 L 4 40 Q 0 40 0 36 Z" fill="black" fill-opacity="0.2"></path>
      <g transform="translate(10, 8)"><path d="M22 4C21.3 4.3 20.5 4.5 19.7 4.6C20.5 4.1 21.1 3.4 21.4 2.6C20.6 3.1 19.8 3.4 18.9 3.6C18.1 2.8 17 2.3 15.9 2.3C13.7 2.3 11.9 4.1 11.9 6.3C11.9 6.6 11.9 6.9 12 7.2C8.6 7 5.6 5.4 3.5 2.9C3.2 3.4 3 4 3 4.7C3 6.1 3.7 7.3 4.8 8C4.1 8 3.5 7.8 3 7.5V7.6C3 9.5 4.4 11.1 6.2 11.5C5.9 11.6 5.5 11.6 5.1 11.6C4.9 11.6 4.6 11.6 4.4 11.5C4.9 13.1 6.4 14.3 8.1 14.3C6.7 15.4 4.9 16.1 3 16.1C2.7 16.1 2.3 16.1 2 16.1C3.8 17.2 6 17.9 8.3 17.9C15.9 17.9 20.1 11.6 20.1 6.2C20.1 6 20.1 5.8 20.1 5.7C20.9 5.1 21.6 4.4 22 3.6V4Z" class="icon"></path></g>
      <text x="85" y="21" class="badge-text">Twitter</text>
    </g>
  </a>

  <!-- 3. Telegram (Сдвиг x=303) -->
  <a href="https://t.me/username" target="_blank">
    <g transform="translate(303, 30)" class="btn">
      <rect width="130" height="40" rx="4" class="bg-tg"></rect>
      <path d="M 0 4 Q 0 0 4 0 L 45 0 L 45 40 L 4 40 Q 0 40 0 36 Z" fill="black" fill-opacity="0.2"></path>
      <g transform="translate(10, 8)"><path d="M2 11L21 4L19 20L11 16L9 19L8 14L17 7L6 13L2 11Z" class="icon"></path></g>
      <text x="88" y="21" class="badge-text">Telegram</text>
    </g>
  </a>

  <!-- 4. Portfolio (Сдвиг x=448) -->
  <a href="https://myportfolio.com" target="_blank">
    <g transform="translate(448, 30)" class="btn">
      <rect width="135" height="40" rx="4" class="bg-pf"></rect>
      <path d="M 0 4 Q 0 0 4 0 L 45 0 L 45 40 L 4 40 Q 0 40 0 36 Z" fill="black" fill-opacity="0.2"></path>
      <g transform="translate(10, 8)"><path d="M20 7H16V5C16 3.9 15.1 3 14 3H10C8.9 3 8 3.9 8 5V7H4C2.9 7 2 7.9 2 9V19C2 20.1 2.9 21 4 21H20C21.1 21 22 20.1 22 19V9C22 7.9 21.1 7 20 7ZM10 5H14V7H10V5ZM20 19H4V9H8V11H16V9H20V19Z" class="icon"></path></g>
      <text x="90" y="21" class="badge-text">Portfolio</text>
    </g>
  </a>

</svg>
